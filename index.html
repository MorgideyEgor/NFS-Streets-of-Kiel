<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFS Streets of Kiel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
            user-select: none;
            overflow: hidden;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            gap: 30px;
        }
        #intro-screen.hidden {
            display: none;
        }
        #start-btn {
            padding: 20px 60px;
            font-size: 32px;
            background: linear-gradient(45deg, #ff00de, #00ffcc);
            border: 3px solid #00ffcc;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-family: Impact, sans-serif;
            font-style: italic;
            text-shadow: 2px 2px 0 #000;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.8);
            transform: skew(-10deg);
            transition: all 0.1s;
        }
        #start-btn:hover {
            transform: skew(-10deg) scale(1.1);
            box-shadow: 0 0 50px rgba(0, 255, 204, 1);
        }
        #start-btn:active {
            transform: skew(-10deg) scale(0.95);
        }
        #countdown {
            font-size: 120px;
            color: #ffcc00;
            font-family: Impact, sans-serif;
            font-style: italic;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
            text-transform: uppercase;
            min-width: 200px;
            text-align: center;
            display: none;
        }
        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        #location {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            font-size: 18px;
            font-family: Impact, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #000;
        }
        #timer-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            font-family: Impact, sans-serif;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 30px;
            border: 3px solid #ff00de;
            text-shadow: 2px 2px 0 #000;
        }
        #lives-box {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff3333;
            font-size: 28px;
            font-family: Impact, sans-serif;
            text-transform: uppercase;
            text-align: right;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="intro-screen">
        <button id="start-btn">START ENGINE</button>
        <div id="countdown">3</div>
    </div>
    
    <div id="hud">
        <div id="location">
            LOC KIEL, GERMANY<br>
            <span style="font-size: 12px; opacity: 0.7;">DISTRICT ALTSTADT</span>
        </div>
        <div id="timer-box">60.00</div>
        <div id="lives-box">CRASHES <span id="crash-count">0</span>/3</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script>
        const CONFIG = { totalTime: 60, maxCrashes: 3 };
        let gameState = { active: false, timeLeft: CONFIG.totalTime, crashes: 0 };
        
        // THREE.js setup
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: false });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87ceeb, 1);
        renderer.domElement.style.position = 'fixed';
        renderer.domElement.style.top = '0';
        renderer.domElement.style.left = '0';
        renderer.domElement.style.zIndex = '1';
        
        camera.position.set(0, 3, 5);
        
        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        scene.add(directionalLight);
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
        // UI elements
        const startBtn = document.getElementById('start-btn');
        const introScreen = document.getElementById('intro-screen');
        const hud = document.getElementById('hud');
        const countdownEl = document.getElementById('countdown');
        
        console.log('START BUTTON:', startBtn);
        console.log('INTRO SCREEN:', introScreen);
        
        startBtn.addEventListener('click', function(e) {
            console.log('BUTTON CLICKED!');
            e.preventDefault();
            e.stopPropagation();
            startBtn.style.display = 'none';
            startCountdown();
        });
        
        function startCountdown() {
            console.log('Starting countdown');
            countdownEl.style.display = 'block';
            let count = 3;
            
            const timer = setInterval(function() {
                if (count > 0) {
                    countdownEl.innerText = count;
                    count--;
                } else {
                    countdownEl.innerText = 'GO!';
                    clearInterval(timer);
                    setTimeout(startGame, 800);
                }
            }, 1000);
        }
        
        function startGame() {
            console.log('Game started');
            gameState.active = true;
            introScreen.classList.add('hidden');
            hud.style.display = 'block';
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
